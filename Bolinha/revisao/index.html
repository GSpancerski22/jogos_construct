<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    </head>
    <body>
            <div class="container">
                    <div class="mt-5">
                         <div class="editor" style="height: 300px;width: auto;border-color: black; border-style:solid;"
                         contenteditable="true">
                            manga
                        </div>
                        <div>
                            <button class="btn btn-info" id="negrito" style="border-color: black;">N</button>
                        </div>
                    </div>
                </div>
            

        
        
        <div class="container">
            <div class="mt-5">
                <form name="cadastro" id="cadastro" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>

                    <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha">
                    </div>

                    <div class="form-group">
                            <label for="comfirmsenha">Comfirme a Senha</label>
                            <input type="password" class="form-control" id="comfirmsenha" name="comfirmsenha">
                    </div>
                    
                    <div class="form-group">
                            <label for="idade">Idade</label>
                            <input type="number" class="form-control" id="idade" name="idade">
                    </div>

                    <div class="form-group">
                            <label for="instagram">Instagram</label>
                            <input type="text" class="form-control" id="instagram" name="instagram">
                    </div>

                    <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="number" class="form-control" id="cpf" name="cpf">
                    </div>

                    

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>

                    

                </form>

            </div>
        </div>


        <script src="./jquery/jquery-3.3.1.slim.min.js"></script>
        <script src="./jquery/jquery-validation/dist/jquery.validate.min.js"></script>
        <script src="./jquery/jquery-validation/dist/localization/messages_pt_BR.js"></script>
        <script src="./jquery/jquery-validation/dist/additional-methods.min.js"></script>
        <script src="./popper/popper.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>


        <script>
            //ele recebe do id negrito na const nergrito
            const negrito=document.getElementById('negrito');
            //ele coloca uma ação ao clicar 
            negrito.addEventListener('click',()=>{
                //executa o comando que colocara em negrito bold 
                document.execCommand('bold',false,null);    
            })
 
            jQuery.validator.addMethod('arrobaNoInicio', function(value,element){
                if(value.indexOf('@')===0){
                    //caso ele localise ele retorna verdadeiro
                    return true
                }else {
                    //cause não ache ele retorna false 
                    return false
                }
                //essa é msg que ira retornar
            },'Tem que ter arroba CARALHO !!!!!!')
            $(document).ready(function(){
                //para a validacao do form cadastro # é para identificar a id 
                $('#cadastro').validate({
                    //para estipular as regras 
                    rules:{
                        //ele pega oque esta no name do input nome
                        nome:{
                            //maximo de 100 
                            maxlength:100,
                            //e o minimo de 10
                            minlength:10,
                            minWords:2,
                            //para não deixar em branco
                            required:true
                            
                        }, 
                        //vara fazer as regras do email
                        email:{
                            //para verificar se é um email
                            email:true,
                            //para não deixar em branco
                            required:true

                        },
                        senha:{
                            required:true,
                            maxlength:11,
                            minlength:6
                        },
                        confirmsenha:{
                            required:true,
                            maxlength:11,
                            minlength:6,
                            //para verificar se a senha é iqual a senha por isso a id #senha
                            equalTo:'#senha'
                        },
                        idade:{
                            required:true,
                            max:80,
                            min:18
                        },
                        instagram:{
                            arrobaNoInicio:true
                        },
                        cpf:{
                            required: true,
                            cpfBR:true,
                            max:12,
                            min:12
                        }

                    }
                })
            })
        </script>

    </body>
</html>
